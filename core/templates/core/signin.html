{% extends "base.html" %}

{% block title %}
    Signin
{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign in</h2>

    <form action="{% url 'core:signin' %}" method="POST" onsubmit="return validatePassword()">
      {% csrf_token %}

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" name="email" id="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" name="password" id="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          required>
      </div>

      <div class="mb-4">
        <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          required>
      </div>

      <div class="mb-6">
        <label for="role" class="block text-gray-700 text-sm font-bold mb-2">User Role:</label>
        <select id="role" name="role"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
          <option value="">--Select--</option>
          <option value="client">Client</option>
          <option value="manager">Manager</option>
        </select>
      </div>

      <div class="flex items-center justify-between mb-3">
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
          Sign In
        </button>
      </div>

      <p class="block text-gray-700 text-sm font-bold mb-2">
        Already have an account? <a href="{% url 'core:login' %}" class="text-blue-700">Login</a>
      </p>
    </form>
  </div>
</div>

<script>
function validatePassword() {
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirm_password").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return false;
  }
  return true;
}
</script>
{% endblock %}
