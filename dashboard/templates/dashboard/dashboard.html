<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: #e0e0e0;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .fade-in { animation: fadeIn 0.7s ease-out forwards; }
        .dashboard-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, var(--glow-color, rgba(255,255,255,0.2)) 0%, transparent 40%);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            transform: scale(0.5);
        }
        .stat-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .stat-card:hover::before {
            opacity: 0.15;
            transform: scale(1);
        }
        .icon-container { transition: all 0.3s ease-in-out; }
        .stat-card:hover .icon-container {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--glow-color, rgba(255,255,255,0.5));
        }
        .action-btn {
            background: transparent;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            z-index: 1;
            border-width: 2px;
        }
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--btn-bg-hover, #fff);
            transform: translateX(-100%);
            transition: transform 0.4s ease-in-out;
            z-index: -1;
        }
        .action-btn:hover {
            color: #1a202c; /* Dark text on hover */
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .action-btn:hover::before { transform: translateX(0); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="dashboard-panel w-full max-w-2xl rounded-3xl shadow-2xl shadow-black/30 p-8 space-y-8 fade-in">
        
        <h1 class="text-4xl font-bold text-center text-white drop-shadow-lg">
            Dashboard
        </h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <a href="{% url 'server_list' %}" class="block">
                <div class="stat-card flex items-center p-5 rounded-2xl cursor-pointer h-full" style="--glow-color: rgba(236, 72, 153, 0.7);">
                    <div class="icon-container bg-pink-500/20 text-pink-400 p-4 rounded-xl mr-5">
                        <i class="fas fa-server fa-2x"></i>
                    </div>
                    <div>
                        <div class="text-3xl font-bold text-white">12</div>
                        <div class="text-sm font-medium text-gray-300">Total Servers</div>
                    </div>
                </div>
            </a>

            <a href="{% url 'client_list' %}" class="block">
                <div class="stat-card flex items-center p-5 rounded-2xl cursor-pointer" style="--glow-color: rgba(34, 197, 94, 0.7);">
                    <div class="icon-container bg-green-500/20 text-green-400 p-4 rounded-xl mr-5">
                        <i class="fas fa-users fa-2x"></i>
                    </div>
                    <div>
                        <div class="text-3xl font-bold text-white">256</div>
                        <div class="text-sm font-medium text-gray-300">Total Clients</div>
                    </div>
                </div>
            </a>

            <div class="stat-card flex items-center p-5 rounded-2xl cursor-pointer" style="--glow-color: rgba(59, 130, 246, 0.7);">
                <div class="icon-container bg-blue-500/20 text-blue-400 p-4 rounded-xl mr-5">
                    <i class="fas fa-user-secret fa-2x"></i>
                </div>
                <div>
                    <div class="text-3xl font-bold text-white">78</div>
                    <div class="text-sm font-medium text-gray-300">Total Agents</div>
                </div>
            </div>

            <div class="stat-card flex items-center p-5 rounded-2xl cursor-pointer" style="--glow-color: rgba(234, 179, 8, 0.7);">
                <div class="icon-container bg-yellow-500/20 text-yellow-400 p-4 rounded-xl mr-5">
                    <i class="fas fa-user-tie fa-2x"></i>
                </div>
                <div>
                    <div class="text-3xl font-bold text-white">15</div>
                    <div class="text-sm font-medium text-gray-300">Total Managers</div>
                </div>
            </div>
        </div>

        <div class="border-t border-white/10"></div>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-5">
            <a href="{% url 'server_list' %}" class="action-btn w-full sm:w-auto text-center px-6 py-3 font-semibold rounded-lg border-orange-400 text-orange-400" style="--btn-bg-hover: #f97316;">
                Manage Server
            </a>
            <a href="{% url 'client_list' %}" class="action-btn w-full sm:w-auto text-center px-6 py-3 font-semibold rounded-lg border-sky-400 text-sky-400" style="--btn-bg-hover: #38bdf8;">
                Manage Client
            </a>
            <a href="#" class="action-btn w-full sm:w-auto text-center px-6 py-3 font-semibold rounded-lg border-indigo-400 text-indigo-400" style="--btn-bg-hover: #818cf8;">
                Manage Pricing
            </a>
        </div>
    </div>

</body>
</html>
