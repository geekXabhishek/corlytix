<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }

        /* Card hover effect */
        .interactive-card {
            transition: all 0.3s ease-in-out;
        }
        .interactive-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1);
        }

        /* NEW Animated Button Style */
        .action-btn {
            position: relative;
            overflow: hidden;
            transition: color 0.4s ease-in-out;
            z-index: 1;
            border-width: 2px;
        }
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--btn-bg-hover);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease-in-out;
            z-index: -1;
        }
        .action-btn:hover {
            color: white;
        }
        .action-btn:hover::before {
            transform: scaleX(1);
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-slate-50 to-sky-100">

    <!-- Page Wrapper -->
    <div class="w-full max-w-6xl">
        <div class="mb-10 text-center">
            <h1 class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-slate-700 to-slate-900">
                Dashboard
            </h1>
            <p class="mt-2 text-lg text-slate-500">
                An overview of your entire operation.
            </p>
        </div>

        <!-- Main Content Container Card -->
        <div class="bg-white/70 backdrop-blur-xl px-16 py-8 rounded-3xl shadow-2xl border border-gray-200">
            <!-- 2x2 Grid for Stat Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <!-- Total Servers Card -->
                <a href="{% url 'server_list' %}" class="interactive-card bg-white px-4 py-6 rounded-2xl shadow-lg border border-gray-100 flex items-center gap-5">
                    <div class="flex-shrink-0 bg-gradient-to-br from-sky-100 to-sky-200 text-sky-600 w-14 h-14 flex items-center justify-center rounded-2xl">
                        <i class="fas fa-server fa-lg"></i>
                    </div>
                    <div>
                        <div class="text-xl font-bold text-sky-600">12</div>
                        <div class="text-sm font-medium text-slate-500">Total Servers</div>
                    </div>
                </a>

                <!-- Total Clients Card -->
                <a href="{% url 'client_list' %}" class="interactive-card bg-white px-4 py-6 rounded-2xl shadow-lg border border-gray-100 flex items-center gap-5">
                    <div class="flex-shrink-0 bg-gradient-to-br from-emerald-100 to-emerald-200 text-emerald-600 w-14 h-14 flex items-center justify-center rounded-2xl">
                        <i class="fas fa-users fa-lg"></i>
                    </div>
                    <div>
                        <div class="text-xl font-bold text-emerald-600">256</div>
                        <div class="text-sm font-medium text-slate-500">Total Clients</div>
                    </div>
                </a>

                <!-- Total Agents Card -->
                <a href="#" class="interactive-card bg-white px-4 py-6 rounded-2xl shadow-lg border border-gray-100 flex items-center gap-5">
                       <div class="flex-shrink-0 bg-gradient-to-br from-indigo-100 to-indigo-200 text-indigo-600 w-14 h-14 flex items-center justify-center rounded-2xl">
                            <i class="fas fa-user-secret fa-lg"></i>
                        </div>
                    <div>
                        <div class="text-xl font-bold text-indigo-600">78</div>
                        <div class="text-sm font-medium text-slate-500">Total Agents</div>
                    </div>
                </a>

                <!-- Total Managers Card -->
                <a href="#" class="interactive-card bg-white px-4 py-6 rounded-2xl shadow-lg border border-gray-100 flex items-center gap-5">
                    <div class="flex-shrink-0 bg-gradient-to-br from-amber-100 to-amber-200 text-amber-600 w-14 h-14 flex items-center justify-center rounded-2xl">
                        <i class="fas fa-user-tie fa-lg"></i>
                    </div>
                    <div>
                        <div class="text-xl font-bold text-amber-600">15</div>
                        <div class="text-sm font-medium text-slate-500">Total Managers</div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Action Buttons Section -->
        <div class="mt-12">
            <div class="flex flex-col sm:flex-row items-center justify-center gap-6">
                <a href="{% url 'server_list' %}" class="action-btn w-full sm:w-auto flex items-center justify-center px-6 py-3 font-semibold border-sky-500 text-sky-600 rounded-lg shadow-md" style="--btn-bg-hover: #0ea5e9;">
                    <i class="fas fa-server mr-2"></i> Manage Server
                </a>
                <a href="{% url 'client_list' %}" class="action-btn w-full sm:w-auto flex items-center justify-center px-6 py-3 font-semibold border-emerald-500 text-emerald-600 rounded-lg shadow-md" style="--btn-bg-hover: #10b981;">
                    <i class="fas fa-users mr-2"></i> Manage Client
                </a>
                <a href="#" class="action-btn w-full sm:w-auto flex items-center justify-center px-6 py-3 font-semibold border-indigo-500 text-indigo-600 rounded-lg shadow-md" style="--btn-bg-hover: #6366f1;">
                   <i class="fas fa-tags mr-2"></i> Manage Pricing
                </a>
            </div>
        </div>

    </div>
    
</body>
</html>
